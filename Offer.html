  <!-- ======= JavaScript ======= -->
  <script>
    const input = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    // ===== Search Function =====
    searchBtn.addEventListener('click', () => {
      const val = input.value.trim();
      if(!val) return;

      const books = document.querySelectorAll('.book-frame img');
      const target = Array.from(books).find(b => b.alt.toLowerCase() === val.toLowerCase());

      if(target){
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        target.classList.add('hoverEffectTemp');
        setTimeout(() => target.classList.remove('hoverEffectTemp'), 800);
      }
    });

    // ===== Buy Buttons =====
    const buyButtons = document.querySelectorAll('.buy-btn');
    buyButtons.forEach(btn => {
      const price = btn.dataset.price + " EGP";
      btn.addEventListener('mouseenter', () => btn.textContent = price);
      btn.addEventListener('mouseleave', () => btn.textContent = "Buy");
      btn.addEventListener('click', () => window.location.href = btn.dataset.page);
    });

    // ===== Borrow Buttons =====
    const borrowButtons = document.querySelectorAll('.borrow-btn');
    borrowButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.textContent = "Borrowed";
        btn.disabled = true;
      });
    });

    // ===== Click on Image for Details =====
    document.getElementById("im1").addEventListener("click", () => {
      window.location.href = "book.html"; // صفحة تفاصيل كتاب الدحيح
    });
