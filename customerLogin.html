<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devoce-width, initial-scale=1,0">
    <title>Login Page</title>
    <link rel="stylesheet" href="customerlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <main>
        <div class="container">
            <form>
                <h2>Username:</h2>
                <input id="user" class="input" type="text" placeholder="Username..." required>
                <h2>Password:</h2>
                <input id="pass" class="input" type="password" placeholder="Password..." required>
                <button class="log-btn" id="log-btn" type="button" onclick="setRole('customer')">Login</button>
                <a href="customerRegister.html" title="Create an Account" id="link-reg" class="link-reg">Not Registered? Click here.</a>
            </form>
        </div>
    </main>
    <script src="customerLogin.js"></script>
    <script src="auth.js"></script>
</body>

</html>
