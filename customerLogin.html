<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="customerLogin.css">
    </head>
    <body>
        <header></header>
        <main><div class=container>
            <form>
                <h2>Create and Account</h2>
                <!--Accepts text and requires feilds to be filled-->
                <p>Username:</p>
                <input type="text" placeholder="Username..." required>
                <p>Email:</p>
                <input type="email" placeholder="@email.com..." required>
                <p>Password:</p>
                <input type="password" placeholder="Atleast 8 characters..." required>
                <p>Confirm Password:</p>
                <input type="password" placeholder="Re-enter password..." required>
                <button type="submit" class="reg-btn" id="reg-btn">Register</button>
            </form>
        </div></main>
        <footer></footer>
    </body>
</html>
